<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" method="post">
        <div class="field">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="who are you?"
            autofocus
          />
          <label for="name">Name</label>
        </div>
        <div class="field">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="GeorgeAcademy"
          />
          <label for="email">Email</label>
        </div>
        <div class="field">
          <textarea
            name="msg"
            id="msg"
            rows="4"
            placeholder="You can message here..."
          ></textarea>
          <label for="msg">Message</label>
        </div>
        <input class="button" type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
